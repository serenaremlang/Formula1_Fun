<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>F1 Data</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
  <div class="bg-light p-5 rounded-lg m-3 text-center">
    <h1 class="display-4">F1 Driver Info</h1>
    <a class="btn btn-primary btn-lg" href="/scrape" role="button">Get the top 3 drivers in F1 history by # of wins</a>
  </div>

  <div class="container">  

    <div class="row" style="margin-top:40px;">
      <div class="col text-center"><h2>Winners Circle</h2></div>
    </div>
    <div class="row"><div class="col-12"><hr /></div></div>
    <div class="row">    
      {% for driver in data %}
      <div class="col-4 d-flex justify-content-center">
        <div class="card" style="width: 15rem;">
            <img src="{{ driver.img_url }}" class="card-img-top" >
            <div class="card-body">          
              <h5 class="card-title">{{ driver.driver_name }}</h5>
              <h4>{{ driver.driver_wins }} wins</h4>          
            </div>
          </div>
      </div>
      {% endfor %}
      
      <div class="row"><div class="col-12"><hr /></div></div>
    </div>

  </div>
</body>

</html>
